<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <link href="font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="bootstrap-datepicker.ja.js"></script>
    <script type="text/javascript">
    $(function(){
      $("#research").click(function(){
        var lang  = $('input[name="day"]:checked').val(); 
        var day   = $("#day").val();
        var event = $("#event").val();
        
        for(i=0;i<2;i++){
          // 日付の/マークを取る
          day = day.replace("/","");
        }
        // 実は配列でやってみたい
        
        // とりあえず
        day1 = day + "1";
        day2 = day + "2";
        day3 = day + "3";
        day4 = day + "4";
        day5 = day + "5";
        
        // localstrage取り出し
        var strageDay1 = localStorage.getItem(day1);
        var strageDay2 = localStorage.getItem(day2);
        var strageDay3 = localStorage.getItem(day3);
        var strageDay4 = localStorage.getItem(day4);
        var strageDay5 = localStorage.getItem(day5);

        if(strageDay1==null){
          // localstrage保存
          localStorage.setItem(day1,event);
        }
        else if(strageDay2==null){
          localStorage.setItem(day2,event);
        }
        else if(strageDay3==null){
          localStorage.setItem(day3,event);
        }
        else if(strageDay4==null){
          localStorage.setItem(day4,event);
        }
        else if(strageDay5==null){
          localStorage.setItem(day5,event);
        }
        else{
          alert("登録できません");
          return;
        }
        
        // ＵＲＬ組立
        var url = "calendar2.html?";
        url = url + "lang=" + encodeURIComponent(lang) + "&";
        url = url + "day=" + encodeURIComponent(day) + "&";
        url = url + "event="+ encodeURIComponent(event);
        
        window.location.href = url;
        return false;
      });
      
      
      $("#research2").click(function(){
        var a = localStorage.getItem("year");
        alert(a);
      });
      
      
      $('#day').datepicker({
        format: 'yyyy/mm/dd',
        language: 'ja',
        autoclose: true,
        clearBtn: false,
        keyboardNavigation : true
      });
    });
    </script>
    <link rel="stylesheet" type="text/css" href="datepicker.css">
    <style type="text/css">
    </style>
    <link rel="apple-touch-icon" href="https://momosangakomeda.github.io/logp.JPG" />
    </head>
    <body>
        <div class="cover">
            <div class="navbar">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="https://momosangakomeda.github.io/login.html">ログイン画面</a>
                                <a href="https://momosangakomeda.github.io/input.html">入力画面</a>
                                <a href="https://momosangakomeda.github.io/calendar.html">カレンダー</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="form-group">
                    <p class="control-label"><b>イベント登録</b></p>
                    <div class="radio-inline">
                        <input type="radio" value="1" name="day" checked>
                        <label for="jap">日本の日</label>
                    </div>
                    <div class="radio-inline">
                        <input type="radio" value="2" name="day">
                        <label for="china">中国の日</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input id="day" maxlength="10" class="form-control" label="" placeholder="yyyyy/mm/dd">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <input id="event" maxlength="10" class="form-control" label="" placeholder="イベント">
