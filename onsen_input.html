<script>

  ons.bootstrap();
  
  ons.ready(function() {

    $("ons-button#research").on('click', function(e) {
      // ここに処理を書きます
      var day   = $("#my-input").val();
      var event = $("#my-input2").val();
      // 引数用
      var py="";
      var pm="";
      var piy="";
      var pim="";
      for(i=0;i<2;i++){
        // 日付の/マークを取る
        day = day.replace("/","");
      }
      
      // 文字きりだしてまっすん
      py = day.substring(0,4);
      pm = day.substring(4,6);
      piy = parseInt(py, 10);
      pim = parseInt(pm, 10); 
        
      // 予定登録処理      
      for(i=1;i<6;i++){
        param_day = day + i;
        var sto_day = localStorage.getItem(param_day);
        if(sto_day==null){
          try {
            window.localStorage.setItem(param_day,event);
            window.localStorage.setItem("piy",piy);
            window.localStorage.setItem("pim",pim);
          }catch (e) {
          }
          break;
       }
     }
     
     // 次の画面遷移先のURL生成
     var url = "calendar2.html?";
     window.location.href = url;
     return false;
   });
 });
</script>
